{% load i18n %}
{% load url from future %}
<!DOCTYPE HTML>
{% load static from staticfiles %}
<html>
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>{% trans 'Gallery' %}</title>
<meta name="description" content="Bootstrap Image Gallery is an extension to blueimp Gallery, a touch-enabled, responsive and customizable image and video gallery. It displays images and videos in the modal dialog of the Bootstrap framework, features swipe, mouse and keyboard navigation, transition effects, fullscreen support and on-demand content loading and can be extended to display additional content types.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" >
<link rel="stylesheet" href="{% static 'gallery/css/blueimp-gallery.min.css' %}" >
<link rel="stylesheet" href="{% static 'gallery/css/bootstrap-image-gallery.min.css' %}" >
<link rel="stylesheet" href="{% static 'gallery/css/demo.css' %}" >
</head>
<body>
<div class="container">
	<div class='row'>
	<a href='javascript:history.back()'><i class="icon-chevron-left"></i></a>
	<div class="checkbox pull-right">
		<label><input id="borderless-checkbox" type="checkbox"> {%trans 'Borderless'%}</label>
    </div>
    </div>
    <br>
    <!-- The container for the list of example images -->
    <div id="links" class='row'></div>
    <br>
</div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="icon-chevron-left"></i>
                        {%trans 'Previous'%}
                    </button>
                    <button type="button" class="btn btn-primary next">
                        {%trans 'Next'%}
                        <i class="icon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-2.1.1.js' %}" type="text/javascript"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gallery/js/jquery.blueimp-gallery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gallery/js/bootstrap-image-gallery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gallery/js/demo.js' %}" type="text/javascript"></script>
</body> 
</html>
